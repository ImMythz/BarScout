<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>BarHop</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel=stylesheet href='assets/cs/bar-listings.css'>
</head>
<body>
    <header>
        <nav class='nav-bar'>
            <div class='city-searched'>
                Bars Near: City Searched
            </div>

            <ul class='menu-links'>
                <li>
                    <img id="sideBarLogo" src='assets/images/BarScout-Logo_Test2.png' alt='BarScout-Logo' width="120" height="65">
                    <div id="close-x" class="close">
                        <div class='line1'></div>
                        <div class='line2'></div>
                    </div>
                </li>
                <li><a class="sideBarText" href=''>Search</a></li>
                <li><a class="sideBarText" href=''>Map</a></li>
                <li><a class="sideBarText" href=''>Saved Bars</a></li>
            </ul>

            <div class='burger'>
                <div class='line1'></div>
                <div class='line2'></div>
                <div class='line3'></div>
            </div>
        </nav>
        
        <div class='bar-search'>

            <div class='filter'>
                <div class='line1'></div>
                <div class='line2'></div>
                <div class='line3'></div>
            </div>

            <div class='input-group'>
                <input class='search-input' placeholder='City, County, State'>
                <button class='search-button fa fa-search'></button>
            </div>

        </div>
    </header>
    <main>
        <div class="bar-listings">
            <div class="bar-container">
                <div class="bar-image">
                    image here
                </div>
                <div class="bar-info">
                    card here
                </div>
            </div>
        </div>
    </main>
<script src="assets/js/bar-listings.js"></script>
</body>
</html>
